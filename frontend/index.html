<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/medical-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI-powered healthcare assistant for symptom analysis and treatment recommendations" />
    <meta name="theme-color" content="#1976d2" />
    
    <!-- PWA Meta Tags -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AI Health Assistant" />
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="AI Healthcare Assistant" />
    <meta property="og:description" content="Get AI-powered medical insights and treatment recommendations" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
  <meta property="og:image" content="/icons/og-image.png" />
    
    <title>AI Healthcare Assistant</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
